<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Find random number</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <div>
                <button class="reset">Reset</button>
            </div>
            <div class="random-number">?</div>
            <div class="highScore">highScore: <span class="highSpan"></span></div>
        </div>
        <div class="bottom">
            <p>1 dan 20 gacha son kiriting</p>
            <input type="number" min="1" max="20">
            <span class="notification"> </span>
            <p>Ball : <span class="scoreSpan">10</span> </p>
            <button class="check" disabled>Checker</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
